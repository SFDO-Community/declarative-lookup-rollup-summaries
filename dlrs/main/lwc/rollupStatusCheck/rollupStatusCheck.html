<template>
  <div class="slds-grid slds-gutters_x-small slds-wrap">
    <div
      class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-bottom_small"
    >
      <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span
                class="slds-icon_container slds-icon-standard-service-request-detail"
                title="Status Check Icon"
              >
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use
                    xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#service_request_detail"
                  ></use>
                </svg>
                <span class="slds-assistive-text">icon</span>
              </span>
            </div>

            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <div
                  class="slds-card__header-link slds-truncate"
                  title="Status Check"
                >
                  <span>Status Check</span>
                </div>
              </h2>
            </div>
          </header>
        </div>

        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner">
          <div class="slds-p-horizontal_small">
            <div class="slds-m-bottom_x-small">
              <span>Schedule Items: </span>
              <span class="slds-badge">{recordCount}</span>
            </div>

            <div class="slds-m-bottom_x-small">
              <span>Parent Trigger: </span>
              <span class="slds-badge">{parentTrigger}</span>
            </div>

            <div class="slds-m-bottom_x-small">
              <span>Child Trigger: </span>
              <span class="slds-badge">{childTrigger}</span>
            </div>

            <div class="slds-m-bottom_x-small">
              <span>Next Full Calculate Date: </span>
              <span class="slds-badge">{nextFullCalculateDate}</span>
            </div>

            <div class="slds-m-bottom_x-small">
              <span>Scheduled Full Calculate Job Errors: </span>
              <span class="slds-badge">{calculateJobError}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-bottom_small"
    >
      <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span
                class="slds-icon_container slds-icon-standard-service-request"
                title="General Status Check Icon"
              >
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use
                    xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#service_request"
                  ></use>
                </svg>
                <span class="slds-assistive-text">icon</span>
              </span>
            </div>

            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <div
                  class="slds-card__header-link slds-truncate"
                  title="General Status Check"
                >
                  <span>General Status Check</span>
                </div>
              </h2>
            </div>
          </header>
        </div>

        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner">
          <div class="slds-p-horizontal_small">
            <div class="slds-m-bottom_x-small">
              <span>All Schedule Items Count: </span>
              <span class="slds-badge">{recordCountAll}</span>
            </div>

            <div class="slds-m-bottom_x-small">
              <span>Scheduled RollupJob: </span>
              <span class="slds-badge">{scheduledCronJobs}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
