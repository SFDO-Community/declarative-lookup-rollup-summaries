#Load Leads to Test Lead Conversion
- object: Lead
  count: 20
  fields:
    FirstName:
      fake: first_name
    LastName:
      fake: last_name
    company:
      fake: Company
    title:
      fake.text:
        max_nb_chars: 15
    email:
      fake: email
    phone:
      fake: phone_number
    MobilePhone:
      fake: phone_number
    Street:
      fake: StreetAddress
    City:
      fake: City
    State:
      fake: State
    PostalCode:
      fake: PostalCode
    Country:
      fake: Country
    NumberOfEmployees:
      random_number:
        min: 0
        max: 10000
    Status:
      random_choice:
        Open: 40%
        Working: 20%
        Nurturing: 20%
        Qualified: 10%
        Unqualified: 10%
#Campaigns added independently of Contacts
- object: Campaign
  nickname: Campaign1
  count: 10
  fields:
    Name: ${{fake.Text(max_nb_chars = 25)}}
    IsActive: TRUE
    Status:
      random_choice:
        - In Progress
        - Completed
        - Aborted
        - Planned
    StartDate:
      date_between:
          start_date: -1y
          end_date: +1y
    EndDate:
      date_between:
          start_date: ${{StartDate}}
          end_date: +1y
#QA Lookup Parent Record to be referenced later for Second Lookup on Child
- object: QALookupParent__c
  nickname: CustomParent2
  count: 1
  fields:
    Name: QALookupParent2
#QA Lookup Parent Record that will have child QA Lookup Parent
- object: QALookupParent__c
  nickname: CustomParentTop
  count: 1
  fields:
    Name: QALookupParentTop
  friends:
    - object: QALookupParent__c
      nickname: CustomParentwithChild
      count: 1
      fields:
        Name: QALookupParentwithChild
        Self_Relationship__c:
          reference: CustomParentTop
      friends:
        - object: QALookupChild__c
          nickname: CustomChild
          count: 5
          fields:
            Name: ${{fake.Text(max_nb_chars = 25)}}
            Amount__c: 1000
            Color__c:
              random_choice:
                - Red
                - Yellow
                - Green
                - Blue
            Description__c: ${{fake.Text(max_nb_chars = 200)}}
            Description2__c: ${{fake.Text(max_nb_chars = 200)}}
            LookupParent__c:
              reference: CustomParentwithChild
            LookupParent2__c:
              reference: CustomParent2
- object: Account
  count: 20
  nickname: BusinessOrganization
  fields:
    Name:
      fake: Company
    BillingStreet:
      fake: street_address
    BillingCity:
      fake: city
    BillingState:
      fake: state
    BillingPostalCode:
      fake: postalcode
    BillingCountry: United States
  friends:
    - object: Contact
      count: 2 #2 contacts for every account
      nickname: Person
      fields:
        Firstname:
          fake: first_name
        Lastname:
          fake: last_name
        AccountId:
          reference: Account
        MobilePhone:
          random_choice:
            - choice:
                probability: 50%
                pick:
                  fake: PhoneNumber
            - choice:
                probability: 50%
                pick: "None"
        MailingStreet:
          fake: street_address
        MailingCity:
          fake: city
        MailingState:
          fake: state
        MailingPostalCode:
          fake: postalcode
        MailingCountry: United States
        Birthdate:
          date_between:
            start_date: -1y
            end_date: today
      friends:
        - object: CampaignMember
          count: 5 #5 campaign members for every contact
          fields:
            ContactId:
              reference: Person
            CampaignId:
              random_reference:
                to: Campaign1
                parent: Person
                unique: True
            Status: Sent
        - object: Case
          count: 3 #3 cases for every contact
          fields:
            AccountId:
              reference: BusinessOrganization
            ContactId:
              reference: Person
            Origin:
              random_choice:
                - Phone
                - Email
                - Web
            Reason:
              random_choice:
                Installation: 20%
                Equipment Complexity: 20%
                Performance: 20%
                Breakdown: 20%
                Equipment Design: 20%
            Status:
              random_choice:
                New: 20%
                Working: 30%
                Escalated: 30%
                Closed: 20%
            Subject: The ${{Contact.Lastname}} ${{Case.Reason}} Case
        - object: Opportunity
          count: 3 #5 opportunities for every contact
          fields:
            Stagename:
              random_choice:
                Prospecting: 30%
                Qualification: 30%
                Closed Won: 20%
                Closed Lost: 20%
            CloseDate:
              date_between:
                start_date: -1y
                end_date: today
            Amount: 1000
            AccountId:
              reference: BusinessOrganization
            name: The ${{Contact.Lastname}} Opportunity
          friends:
            - object: OpportunityContactRole
              fields:
                OpportunityId:
                  reference: Opportunity
                ContactId:
                  reference: Person
                Role:
                  random_choice:
                    Business User: 20%
                    Decision Maker: 20%
                    Economic Buyer: 20%
                    Economic Decision Maker: 20%
                    Evaluator: 20%
